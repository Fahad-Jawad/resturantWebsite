<script>
    function validate(){

        if(document.getElementById("name").value=="")
        {
           
           document.getElementById("name-error").style.display="block";
           document.getElementById("name").style.borderColor="#FF5757";
        }
        if(document.getElementById("table").value=="")
        {
           
           document.getElementById("table-error").style.display="block";
           document.getElementById("table").style.borderColor="#FF5757";
        
        }
    }
</script>
